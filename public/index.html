<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #landing-page, #canvas-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas-container {
            display: none;
        }
        #webgl-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="landing-page">
        <div class="content">
            <h1>Welcome to My Portfolio</h1>
            <p>Press Enter to Begin</p>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="webgl-canvas"></canvas>
    </div>
    <script type="module" src="/src/app.js"></script>
</body>
</html>
